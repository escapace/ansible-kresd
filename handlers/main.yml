---

- name: kresd reload NetworkManager
  service:
    name: NetworkManager
    state: reloaded

- name: kresd update resolv.conf
  template:
    src: templates/resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: 0644
  when: not kresd_role_debug|bool

